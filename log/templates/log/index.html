<!doctype html>
<html lang="en" ng-app="studentLog">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Student Interaction Log</title>

  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
  <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="lib/bootstrap/css/font-awesome.css" rel="stylesheet" >


  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="container">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#"> Student Log </a>
        
         <ul class="nav pull-right">
          <li>
            <form class="form-search form-inline" ng-controller="people_search" ng-submit="search()">
              <input type="text" class="input-medium search-query" style="margin-top: 5px;" placeholder="Find Students" ng-model="q">
              <button type="submit" class="btn">Search</button>
            </form>
          </li>
        </ul> 
      </div>
    </div>
  </div> <!-- /navbar -->



  <div ng-view></div>


  <hr> 
  <footer>
    <p>Student Interaction Log v<span app-version></span>, written by Justin Gray</p>
  </footer>
</div><!--/container-->
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="../../jquery_1.8.2.min.js"></script>
  <script src="../../jquery.form.js"></script>
  
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/tastypie-resource.js"></script>
</body>
</html>

<div class="row">
    <div class="span6">
        <h2> Active Classes </h2>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr><th>Name</th><th>Date</th><th style="width:100px;"></th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="klass in klasses | filter:{'active':true}">
                    <td><a ng-href="index.html#/classes/{{klass.id}}">{{klass.name}}</a></td><td>{{klass.date}}</td>
                    <td><a class="btn active_btn btn-success" ng-click="toggle(klass)"><i class="icon-off"></i></a>
                        <a class="btn del_btn" ng-click="delClass(klass)"><i class="icon-trash"></i></a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" ng-model="class_name" style="width:80%;" placeholder="Class Name"></td>
                    <td><a class="btn add_btn" ng-click="addClass(class_name)"><i class="icon-plus"></i></a></td>
                </tr>
            </tbody>
        </table>

        <h2> Inactive Classes </h2>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr><th>Name</th><th>Date</th><th style="width:100px;"></th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="klass in klasses | filter:{'active':false}">
                    <td><a ng-href="index.html#/classes/{{klass.id}}">{{klass.name}}</a></td><td>{{klass.date}}</td>
                    <td><a class="btn active_btn btn-danger" ng-click="toggle(klass)"><i class="icon-off"></i></a>
                        <a class="btn del_btn" ng-click="delClass(klass)"><i class="icon-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
